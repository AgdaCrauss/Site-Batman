        <header>

        <div class="fundo"> 
            <div class="fundo-container">
                <form id="formulario" action="contato.html">
                    <legend>Formulário de contato </legend> <br>
                    
                    <label for="email">Email:  </label> 
                    <input style="display: block;" id="email" type="email" name="email" placeholder="Digite seu email" />
    
                    <br> 
    
                    <label for="name">Nome: </label>
                    <input style="display: block;" id="name" type="name" placeholder="Digite seu nome completo"/>
                    
                    <br> 
    
                    <label for="telefone">Telefone: </label>
                    <input style="display: block;" id="telefone" type="text" placeholder="Informe um número de telefone válido" />
    
                    <br> 
    
                    <label for="mensagem">Digite sua mensagem: </label>
                    <textarea style="display: block;" id="mensagem" name="mensagem" rows="10"> 
                    </textarea>
    
                    <br>  
                    
                    <button>Enviar</button>
                </form>
            </div>

        </div>
